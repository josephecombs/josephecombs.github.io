<!DOCTYPE html>
<html>
    <head>
        <title>Under Construction</title>
        <style>
          @font-face {
              font-family: 'Gellix-Bold';
              src: url('fonts/Gellix-Bold.otf') format('opentype'),
                   url('fonts/Gellix-Bold.ttf') format('truetype');
              font-weight: bold;
              font-style: normal;
          }
          @font-face {
              font-family: 'Gellix-Regular';
              src: url('fonts/Gellix-Regular.otf') format('opentype'),
                   url('fonts/Gellix-Regular.ttf') format('truetype');
              font-weight: normal;
              font-style: normal;
          }
          body, html {
                height: 100%;
                margin: 0;
                font-size: 36px;
                font-family: 'Gellix-Regular', Arial, Helvetica, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                background: url('https://i.imgur.com/uWTtL15.jpeg') no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            h1 {
                font-family: 'Gellix-Bold', Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
      <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      ">
        <div style="
            max-width: 800px;
        ">
          <img src="https://i.imgur.com/Xy5OiCd.png" alt="Logo" style="
              width: 150px;
              height: 150px;
          " />
            <h1 style="font-size: 50px; color: yellow;">We're building a bigger and better brand new Ozone Experience!</h1>
            <p style="font-size: 24px; color: lightyellow; margin: 20px 0;">
                Coming soon, we're releasing a new platform that gives you more exciting earning opportunities, big brands that want to talk to you, and new rewards for being an Ozone Member!
            </p>
        </div>
    </div>
  </body>
</html>
